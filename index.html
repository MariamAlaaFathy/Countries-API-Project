<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Flags</title>
    </head>
    <body>
        <!-- Nav Bar -->
        <nav>
            <h3><b>Where in the world?</b></h3>
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                    <path
                        d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                </svg>
                Dark Mode
            </span>
        </nav>
        <div>
            <!-- Search button and filter -->
            <div class="search-dropdown">
                <div class="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="12"
                        fill="currentColor" class="bi bi-search"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                    <input id="searchText" type="text"
                        placeholder="Search for a country...">
                </div>
                <div class="dropdown">
                    <select id="regions">
                        <option disabled selected hidden>Filter by
                            Region</option>
                        <option id="regsOption">Africa</option>
                        <option id="regsOption">America</option>
                        <option id="regsOption">Asia</option>
                        <option id="regsOption">Europe</option>
                        <option id="regsOption">Oceania</option>
                    </select>
                </div>
            </div>

            <!-- Flags -->
            <div id="flags">

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
